name: env-secrets
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: build
    steps:
      - name: "Echo BUILD env variable"
        run: echo ${{ secrets.API_HOST_URL }} | sed 's/./& /g'
  release:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: "Echo DEV env variable"
        run: echo ${{ secrets.API_HOST_URL }} | sed 's/./& /g'