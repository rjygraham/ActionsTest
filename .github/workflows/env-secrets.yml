name: env-secrets
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: build
    steps:
      - name: "Echo BUILD env variable"
        run: echo "$API_HOST_URL"
        env:
          API_HOST_URL: ${{ secrets.API_HOST_URL }}
  release:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: "Echo BUILD env variable"
        run: echo "$API_HOST_URL"
        env:
          API_HOST_URL: ${{ secrets.API_HOST_URL }}